    <h1>Light and Sound Memory Game!</h1>
    
    <p>
      Welcome to the game! Repeat back the order in which you here the blocks
    </p>
    
    <button id="startBtn" onclick="startGame()" >Start</button>

      <button id = "button1" onclick="guess(1)"
 onmousedown="startTone(1)" onmouseup="stopTone()"
><img src="https://www2.pictures.zimbio.com/mp/vU-IZMy5Mxwx.jpg"></button>

 onmousedown="startTone(2)" onmouseup="stopTone()"

 onmousedown="startTone(3)" onmouseup="stopTone()"

 onmousedown="startTone(4)" onmouseup="stopTone()"
